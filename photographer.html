<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="images-filter">
        <h3>Tier par</h3>
        <select 
          name="sortSelect" 
          class="sort__select"
        >
          <option value="popular">Popularité</option>
          <option value="date" selected="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="photograph-medias"></div>
      <div class="lightbox">
        <button class="lightbox__previous-arrow">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="lightbox__image"></div>
        <button class="lightbox__next-arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="lightbox__close-button">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            alt="close button"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photograph-infos"></div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
