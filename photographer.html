<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="images-filter">
        <h3>Tier par</h3>
        <select name="sortSelect" class="sort__select">
          <option value="popular">Popularité</option>
          <option value="date" selected="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="photograph-medias"></div>
      <div class="lightbox"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="contact__title"></h2>
          <button class="contact_modal__close">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <form id="contactForm">
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" type="text" maxlength="30" required />
            <div class="invalid-feedback first-name__feedback">Veuillez entrer une valeur valide</div>
          </div>
          <div>
            <label for="lastName">Nom</label>
            <input id="lastName" type="text" maxlength="30" required />
            <div class="invalid-feedback last-name__feedback">Veuillez entrer une valeur valide</div>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" maxlength="30" required />
            <div class="invalid-feedback email__feedback">Veuillez entrer une valeur valide</div>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photograph-infos"></div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
